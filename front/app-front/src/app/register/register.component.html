<div class="register-background">
  <mat-card class="register-card">
    <mat-card-title>Registro</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Identificación</mat-label>
          <input matInput formControlName="identification">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="email?.hasError('required')">El email es obligatorio</mat-error>
          <mat-error *ngIf="email?.hasError('email')">Email no válido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="password?.hasError('required')">La contraseña es obligatoria</mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres</mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button [routerLink]="['/login']">Iniciar Sesión</button>
          <button mat-raised-button color="warn" type="submit">Registrar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
